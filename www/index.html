<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuronPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assests/vendore/texllate/animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="shortcut icon" href="assests/vendore/texllate/image/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container" >
    <section id="oval" class="mb-4" >
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                    <canvas id="canvasOne" width="700px" height="420px" style="position: absolute;"></canvas>
                    <div id="NeuronPyHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h5 class="text-light text text-center">Ask Me Anything</h5>
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="textInput" class="d-flex">
                            <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here.....">
                            <button id="sendBtn" class="glow-on-hover hidden"><i class="bi bi-send"></i></button>
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                            <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </section>
    <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">
                        <p class="text-start text-light mb-4 siri-message">Hello, I am NeuronPy</p>
                        <div id="siri-container"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>


    <script src="script.js"></script>

    <script src="assests/vendore/texllate/jquery.fittext.js"></script>
    <script src="assests/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>

    <script>
        $(document).ready(function() {
            $("#slider").slider();
        });
    </script>
    <script src="controller.js"></script>

    <script src="/eel.js"></script>
</body>
</html>
